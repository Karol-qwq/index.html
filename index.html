<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado César</h1>

        <div class="input-group">
            <label for="texto">Texto:</label>
            <textarea id="texto" placeholder="Introduce el texto aquí..."></textarea>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="desplazamiento">Desplazamiento:</label>
                <input type="number" id="desplazamiento" value="3" min="1" max="25">
            </div>

            <div class="buttons">
                <button id="cifrarBtn">Cifrar</button>
                <button id="descifrarBtn">Descifrar</button>
            </div>
        </div>

        <div class="resultado-container">
            <h2>Resultado:</h2>
            <p id="resultado"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
