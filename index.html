<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado César</h1>
        
        <textarea id="inputText" placeholder="Ingresa tu mensaje..."></textarea>
        
        <input type="number" id="shift" placeholder="Desplazamiento" min="1" max="25">
        
        <div class="buttons">
            <button onclick="cipher()">Cifrar</button>
            <button onclick="decipher()">Descifrar</button>
        </div>
        
        <h2>Resultado:</h2>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
